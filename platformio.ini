[env:denky32]

platform = espressif32
board = denky32
framework = arduino
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.4.12
	MPU6050
    NTPClient
	I2Cdev
	worldfamouselectronics/PulseSensor Playground@^2.1.1

